<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="mode-buttons">
            <button id="pvpModeButton">Player vs Player</button>
            <button id="pvaModeButton">Player vs AI</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <table>
                <tr>
                    <th contenteditable="true" id="player1Name">Player 1</th>
                    <th contenteditable="true" id="player2Name">Player 2</th>
                </tr>
                <tr>
                    <td id="player1Score">0</td>
                    <td id="player2Score">0</td>
                </tr>
            </table>
        </div>
        <div class="game-container">
            <div id="board" class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div id="turnIndicator" class="turn-indicator">Player 1's Turn</div>
            <div class="messed-buttons">
                <div class="button-container">
                    <button id="restartButton">Restart</button>
                    <button id="resetScoresButton" class="reset-scores-button">Reset Scores</button>
                </div>
                <button id="switchPlayersButton">Switch Players</button>
            </div>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <div id="message"></div>
                    <button id="popupRestartButton">Restart</button>
                </div>
            </div>
            <div id="confetti-container"></div>
            <audio id="winSound" src="win-sound.mp3"></audio>
            <audio id="moveSound" src="move-sound.mp3"></audio>
            <audio id="drawSound" src="draw-sound.mp3"></audio>
            <audio id="restartSound" src="restart-sound.mp3"></audio>
            <audio id="lossSound" src="loss.mp3"></audio>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
